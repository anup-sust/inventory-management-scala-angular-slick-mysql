<h2>User List</h2>
<!--<p>The .table-hover class enables a hover state on table rows:</p>-->
<table class="table table-hover">
    <thead>
    <tr>
        <th>User Name</th>
        <th>Email</th>
        <!--<th>Activated</th>-->
        <th>banned</th>
        <th>Role</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="user in userList.users">
        <td>{{user.username}}</td>
        <td>{{user.email&&user.email||'N/A'}}</td>
        <!--<td><input type="checkbox"  ng-true-value="x" ng-false-value="y" ng-model="user.activated" title="{{user.banned}}"/>{{user.activated}}</td>-->
        <td><input type="checkbox" ng-change="update(user)" ng-model="user.banned" title="{{user.banned}}"/></td>
        <td><select style="width: 50%"  ng-click="update(user)"  ng-disabled="!SuparAdmin&&user.userRole==1"
                    ui-select2="{placeholder: 'Role',minimumResultsForSearch: -1}"
                    ng-model="user.userRole">
            <option></option>
            <option ng-hide="role.name=='Supar Admin'&&!SuparAdmin" ng-repeat="role in userList.roles" value="{{role.id}}">
                {{role.name}}
            </option>
        </select>
        </td>
    </tr>

    </tbody>
</table>
