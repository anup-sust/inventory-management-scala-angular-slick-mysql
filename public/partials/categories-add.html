<div class="panel panel-info col-lg-8">
    <div class="panel-heading">{{selectedCategory.categoryName||'Name is required'}}</div>
    <div class="panel-body">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-3 control-label">Category Name:</label>

                <div class="col-sm-9">
                    <input ng-model="selectedCategory.categoryName" class="form-control" id="inputEmail1"
                           placeholder="N/A">
                    <!--<p class="help-block">Lorem ipsum dolor sit amet</p>-->
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">Description:</label>

                <div class="col-sm-9">
                    <textarea ng-model="selectedCategory.description" class="form-control" id="inputEmail5"
                              placeholder="N/A" />
                    <!--<p class="help-block">Lorem ipsum dolor sit amet</p>-->
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-12">

            <button ng-disabled="!selectedCategory.categoryName" type="submit" ng-click="add()" class="pull-right btn btn-positive">Add</button>
            <a class="pull-right cancel-btn" href="/categories">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</div>
</div>
