<div class="panel panel-info col-lg-8">
    <div class="panel-heading">
        {{selectedProduct.productName||'Name is required'}}

    </div>
    <div class="panel-body">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-3 control-label">Product Name:</label>

                <div class="col-sm-9">
                    <input ng-model="selectedProduct.productName" ng-readonly="!Admin&&!SuparAdmin" class="form-control"
                           id="inputEmail1" placeholder="N/A">
                    <!--<p class="help-block">Lorem ipsum dolor sit amet</p>-->
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">About:</label>

                <div class="col-sm-9">
                    <textarea ng-model="selectedProduct.about" ng-readonly="!Admin&&!SuparAdmin" class="form-control"
                              id="inputEmail1" placeholder="N/A"/>
                    <!--<p class="help-block">Lorem ipsum dolor sit amet</p>-->
                </div>
            </div>


            <div ng-if="SuparAdmin||Admin" class="form-group">
                <label class="col-sm-3 control-label">Supplier:</label>

                <div class="col-sm-9">
                    <!--<input ng-model="selectedProduct.productName"  class="form-control" id="inputEmail2" placeholder="Email">-->
                    <select style="width:100%; top: 4px" ng-click="selectedCompany.save(success,failure)"
                            ng-disabled="!Admin&&!SuparAdmin"
                            ui-select2="{placeholder: 'Supplier'}"
                            ng-model="selectedProduct.supplierId">
                        <option></option>
                        <option ng-repeat="supplier in inventoryMgmnt.suppliers" value="{{supplier.id}}">
                            {{supplier.companyName}}
                        </option>
                    </select>
                    <!--<p class="help-block">Lorem ipsum dolor sit amet</p>-->
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">Category:</label>

                <div class="col-sm-9">
                    <select style="width:100%; top: 4px" ng-click="selectedCompany.save(success,failure)"
                            ng-disabled="!Admin&&!SuparAdmin"
                            ui-select2="{placeholder: 'Category'}"
                            ng-model="selectedProduct.categoryId">
                        <option></option>
                        <option ng-repeat="category in inventoryMgmnt.categories" value="{{category.id}}">
                            {{category.categoryName}}
                        </option>
                    </select>
                    <!--<p class="help-block">Lorem ipsum dolor sit amet</p>-->
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">Status:</label>

                <div class="col-sm-9">
                    <select style="width:100%; top: 4px" ng-click="selectedCompany.save(success,failure)"
                            ng-disabled="!Admin&&!SuparAdmin"
                            ui-select2="{placeholder: 'Status'}"
                            ng-model="selectedProduct.ProductStatusID">
                        <option></option>
                        <option ng-repeat="Status in inventoryMgmnt.productstatus" value="{{Status.id}}">
                            {{Status.StatusName}}
                        </option>
                    </select>
                    <!--<p class="help-block">Lorem ipsum dolor sit amet</p>-->
                </div>
            </div>

            <div ng-if="SuparAdmin||Admin" class="form-group">
                <label class="col-sm-3 control-label">Quantity:</label>

                <div class="col-sm-9">
                    <input ng-model="selectedProduct.quantityPerUnit" ng-readonly="!Admin&&!SuparAdmin"
                           class="form-control" id="inputEmail5" placeholder="N/A">
                    <!--<p class="help-block">Lorem ipsum dolor sit amet</p>-->
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">Unit Price:</label>

                <div class="col-sm-9">
                    <input ng-model="selectedProduct.unitPrice" ng-readonly="!Admin&&!SuparAdmin" class="form-control"
                           id="inputEmail5" placeholder="N/A">
                    <!--<p class="help-block">Lorem ipsum dolor sit amet</p>-->
                </div>
            </div>

            <div ng-if="SuparAdmin||Admin" class="form-group">
                <label class="col-sm-3 control-label">Total Cost:</label>

                <div class="col-sm-9">
                    <label class="form-control">{{selectedProduct.quantityPerUnit*selectedProduct.unitPrice}}
                        TK </label>
                    <!--<input ng-model="selectedProduct.quantityPerUnit"  class="form-control" id="inputEmail5" placeholder="N/A">-->
                    <!--<p class="help-block">Lorem ipsum dolor sit amet</p>-->
                </div>
            </div>

            <div ng-if="SuparAdmin||Admin" class="form-group">
                <label class="col-sm-3 control-label">Created:</label>

                <div class="col-sm-9">
                    <label class="form-control">{{selectedProduct.created | date:'medium'}} </label>
                    <!--<input ng-model="selectedProduct.quantityPerUnit"  class="form-control" id="inputEmail5" placeholder="N/A">-->
                    <!--<p class="help-block">Lorem ipsum dolor sit amet</p>-->

            <div class="form-group">
