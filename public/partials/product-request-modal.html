
    <div class="modal-dialog">
        <div>
            <div class="modal-header">
                <button type="button" ng-click="close()" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">Send product request</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="recipient-name" class="control-label">Product:</label>
                        <label style="border: none" class="form-control" id="recipient-name"> {{selectedProduct.productName}}  </label>
                    </div>
                    <!--<div class="form-group">-->
                        <!--<label for="amount" class="control-label">About:</label>-->
                        <!--<label style="border: none" type="text" class="form-control" id="amount">{{selectedProduct.about}}-->

                        <!--</label>-->
                        <!--&lt;!&ndash;<textarea class="form-control" id="message-text"></textarea>&ndash;&gt;-->
                    <!--</div>-->
                    <div class="form-group">
                        <label for="amount" class="control-label">Currently in stock:</label>
                        <label style="border: none" type="text" class="form-control" id="amount">{{selectedProduct.unitsInStock}}

                        </label>
                        <!--<textarea class="form-control" id="message-text"></textarea>-->
                    </div>
                    <div class="form-group">
                        <label for="amount" class="control-label">Amount:</label>
                        <input ng-model="productRqst.amount" type="text" class="form-control" id="amount">
                        <!--<textarea class="form-control" id="message-text"></textarea>-->
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="close()" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" ng-disabled="!productRqst.amount || productRqst.amount>selectedProduct.unitsInStock" ng-click="sendRequest()" class="btn btn-primary">Send request</button>
            </div>
        </div>
    </div>
