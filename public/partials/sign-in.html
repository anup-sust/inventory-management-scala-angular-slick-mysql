<div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info" >
        <div class="panel-heading">
            <div class="panel-title">Sign In</div>
            <!--<div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>-->
        </div>

        <div style="padding-top:30px" class="panel-body" >

            <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

            <form id="loginform" name="loginform" class="form-horizontal" role="form">

                <div style="margin-bottom: 25px" ng-class="{'has-error':(loginClicked&&loginform.maddress.$error.required)||signIn.invalidSignIn}" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input on-enter="loginClicked=true;login(signIn.username,signIn.pass)" ng-change="signIn.invalidSignIn=false" ng-model="signIn.username" name="maddress" id="login-username" type="text" class="form-control" name="username" value=""  placeholder="username" required>
                </div>

                <div style="margin-bottom: 25px" ng-class="{'has-error':(loginClicked&&loginform.pass.$error.required)||signIn.invalidSignIn}" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input on-enter="loginClicked=true;login(signIn.username,signIn.pass)" ng-change="signIn.invalidSignIn=false" ng-model="signIn.pass" name="pass" id="login-password" type="password" class="form-control" name="password" placeholder="password" required>
                </div>



                <!--<div class="input-group">-->
                    <!--<div class="checkbox">-->
                        <!--<label>-->
                            <!--<input id="login-remember" type="checkbox" name="remember" value="1"> Remember me-->
                        <!--</label>-->
                    <!--</div>-->
                <!--</div>-->


                <div style="margin-top:10px" class="form-group">
                    <!-- Button -->

                    <div class="col-sm-12 controls">
                        <a id="btn-login" ng-click="loginClicked=true;login(signIn.username,signIn.pass)" class="btn btn-positive">Login  </a>
                        <!--<a id="btn-fblogin" href="#" class="btn btn-primary">Login with Facebook</a>-->

                    </div>
                </div>


                <div class="form-group">
                    <div class="col-md-12 control">
                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                            Don't have an account!
                            <a href="/signup">
                                Sign Up Here
                            </a>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
