<div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info" >
        <div class="panel-heading">
            <div class="panel-title">Sign Up</div>
            <!--<div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>-->
        </div>

        <div style="padding-top:30px" class="panel-body" >

            <div ng-show="signUp.invalidSignIn" id="login-alert" class="alert alert-danger col-sm-12">
               User name already exists
            </div>

            <form id="signUpform" name="signUpform" class="form-horizontal" role="form">

                <div style="margin-bottom: 25px" ng-class="{'has-error':(signUpClicked&&signUpform.maddress.$error.required)||signUp.invalidSignIn}" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input ng-change="signUp.invalidSignIn=false" ng-model="signUp.username" name="maddress" id="login-username" type="text" class="form-control" name="username" value=""  placeholder="username" required>

                </div>

                <div style="margin-bottom: 25px" ng-class="{'has-error':(signUpClicked&&signUpform.pass.$error.required)||signUp.invalidSignIn}" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input ng-change="signUp.invalidSignIn=false" ng-model="signUp.password" name="pass" id="login-password" type="password" class="form-control" name="password" placeholder="password" required>
                </div>

                <div style="margin-bottom: 25px"  class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input ng-change="signUp.invalidSignIn=false" ng-model="signUp.email" name="mail" id="login-username" type="text" class="form-control" name="username" value=""  placeholder="email (optional)">
                </div>



                <div style="margin-top:10px" class="form-group">
                    <!-- Button -->

                    <div class="col-sm-12 controls">
                        <a id="btn-login" ng-click="signUpClicked=true;signUpAct()" class="btn btn-positive">Sign Up  </a>
                        <!--<a id="btn-fblogin" href="#" class="btn btn-primary">Login with Facebook</a>-->

                    </div>
                </div>

            </form>

        </div>
    </div>
</div>
